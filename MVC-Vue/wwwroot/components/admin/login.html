<v-app>
  <v-main>
    <v-container class="fill-height">
        <v-row align="center" justify="center">
            <v-col cols="12" sm="8" md="4">
                <v-card class="elevation-12">
                    <v-toolbar color="primary">
                        <v-toolbar-title>Đăng nhập trang Quản trị</v-toolbar-title>
                    </v-toolbar>
                    <v-card-text>
                        <v-form @submit.prevent="handleLogin">
                            <v-text-field
                                label="Email"
                                prepend-icon="mdi-account"
                                type="email"
                                v-model="email"
                            ></v-text-field>
                            <v-text-field
                                label="Password"
                                prepend-icon="mdi-lock"
                                type="password"
                                v-model="password"
                            ></v-text-field>
                        </v-form>
                    </v-card-text>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" @click="handleLogin">Đăng nhập</v-btn>
                    </v-card-actions>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
  </v-main>
</v-app>
