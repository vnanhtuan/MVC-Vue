<v-container fluid>
    <div v-if="loading" class="text-center pa-16">
        <v-progress-circular indeterminate color="primary" size="64"></v-progress-circular>
    </div>

    <div v-else-if="product" @submit.prevent="saveProduct">
        <v-card>
            <v-card-title class="d-flex align-center">
                <v-btn icon="mdi-arrow-left" variant="text" @click="goBack"></v-btn>
                <span class="ms-2">Chi tiết Sản phẩm</span>
                <v-spacer></v-spacer>
                <v-btn color="primary" @click="saveProduct">{{title}}</v-btn>
            </v-card-title>

            <v-divider></v-divider>

            <v-card-text>
                <v-row>
                    <v-col cols="12" md="8">
                        <v-text-field
                            v-model="product.name"
                            label="Tên sản phẩm"
                            variant="outlined"
                            density="compact"
                        ></v-text-field>

                        <v-textarea
                            v-model="product.description"
                            label="Mô tả"
                            variant="outlined"
                            density="compact"
                            rows="10"
                        ></v-textarea>
                    </v-col>

                    <v-col cols="12" md="4">
                        <v-card variant="tonal">
                            <v-card-text>
                                <v-select v-model="product.categoryId"
                                          :items="categories"
                                          item-title="name"
                                          item-value="id"
                                          label="Danh mục"
                                          variant="outlined"
                                          density="compact"
                                          class="mb-4"></v-select>

                                <v-text-field v-model="product.sku"
                                              label="SKU (Mã sản phẩm)"
                                              variant="outlined"
                                              density="compact"
                                              class="mb-4"></v-text-field>

                                <v-text-field v-model.number="product.price"
                                              label="Giá"
                                              type="number"
                                              variant="outlined"
                                              density="compact"
                                              prefix="đ"></v-text-field>

                                <v-text-field v-model.number="product.discount"
                                              label="Giảm giá"
                                              type="number"
                                              variant="outlined"
                                              density="compact"
                                              prefix="%"></v-text-field>

                                <v-text-field v-model.number="product.quantity"
                                              label="Số lượng tồn kho"
                                              type="number"
                                              variant="outlined"
                                              density="compact"></v-text-field>
                            </v-card-text>
                        </v-card>
                    </v-col>
                </v-row> <v-row class="mt-4">
                    <v-col cols="12">
                        <v-card variant="tonal">
                            <v-card-text>
                                <div class="text-subtitle-2 mb-2">Hình ảnh sản phẩm</div>
                                
                                <v-row dense>
                                    <v-col v-for="(image, index) in product.images" :key="index" cols="4" sm="3" md="2">
                                        <div style="position: relative;">
                                            <v-img :src="image.url" aspect-ratio="1" cover class="rounded"></v-img>
                                            <v-btn
                                                icon="mdi-close"
                                                density="compact"
                                                color="red"
                                                @click="removeImage(index)"
                                                style="position: absolute; top: -8px; right: -8px; z-index: 10;"
                                            ></v-btn>
                                        </div>
                                    </v-col>
                                </v-row>
                                
                                <v-file-input
                                    label="Thêm ảnh"
                                    variant="outlined"
                                    density="compact"
                                    multiple
                                    v-model="imageInputFiles"
                                    @update:model-value="handleImageUpload"
                                    class="mt-4"
                                ></v-file-input>
                            </v-card-text>
                        </v-card>
                    </v-col>
                </v-row> </v-card-text>
        </v-card>
    </div>
</v-container>
