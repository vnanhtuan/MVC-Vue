<div class="cart-dialog">
    <v-dialog v-model="dialog" width="800">
        <v-card>
            <v-card-title class="text-h5 grey lighten-2">
                Giỏ hàng
            </v-card-title>
            <v-card-text>
                <v-container>
                    <v-row v-for="item in cartItems" :key="item.id">
                        <v-col cols="3">
                            <v-img :src="item.image" height="80" contain></v-img>
                        </v-col>
                        <v-col cols="4">
                            <div>{{ item.name }}</div>
                            <div class="text-grey">{{ item.price }}đ</div>
                        </v-col>
                        <v-col cols="3">
                            <v-text-field
                                v-model="item.quantity"
                                type="number"
                                min="1"
                                density="compact"
                            ></v-text-field>
                        </v-col>
                        <v-col cols="2">
                            <v-btn icon="mdi-delete" @click="removeItem(item)"></v-btn>
                        </v-col>
                    </v-row>
                </v-container>
            </v-card-text>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" @click="dialog = false">Đóng</v-btn>
                <v-btn color="success" @click="checkout">Thanh toán</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</div>
